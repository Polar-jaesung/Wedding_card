<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Pacifico&display=swap" rel="stylesheet">
   <title>Document</title>
   </head>
<body>
 <section class="home">
    <div class="content">
        <p class="name">변재성 & Tien </p>
        <p class="reason">결혼합니다 :)</p>
        <p class="eng">WE ARE GETTING MARRIED</p>
        <P class="date">2023.03.18</P>
    </div>
 </section>
 <section class="navbar">
    <ul class="menu">
        <li>맨위로</li>
        <li>신랑/신부</li>
        <li>갤러리</li>
    </ul>    
 </section>

 <section>
    <div class="member">
        <div class="man">
            <h2>변재성</h2>
            <img src="/member/man.jpg" alt="신랑">
        </div>
        <div class="lady">
            <h2>응우엔 미 띠엔</h2>
            <img src="/member/lady.png" alt="신부">
        </div>
    </div>
 </section>
<section class="invite">
        <h1>초대합니다</h1>
        <p>오늘까지 만난지 999일</p>
        <p>만난지 000일 되는날 결혼</p>
        <div class="invite_place">
            <div class="place_detail">
                <p>웨딩 본식</p>
                <p>안양 평촌 아르떼 웨딩홀 5층</p>
            </div>            
            <img src="/img/place.jpg" alt="결혼식장소">
        </div>
        <div class="invite_food">
            <div class="food_detail">
                <p>식사</p>
                <p>갈비탕과 한정식</p>
            </div>
            <img src="/img/food.jpg" alt="음식">
        </div>
   
   
</section>

<script src="main.js"></script>
</body>
</html>
